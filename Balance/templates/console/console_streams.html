{% extends 'base_acc.html' %}

{% block content %}
<div class="header">
  <nav class="navbar navbar-expand-lg">
      <h2 style="font-weight: 700;"><i class="fas fa-video"></i> Streams</h2>
  </nav>
</div>
<div class="content" style="padding-right: 50px;">
    <div class="container-fluid" style="position: relative; padding: 0px;">
        <div class="container-header" style="width: 100%; position: relative; border-radius: 10px 10px 0 0;">
            <nav class="nav">
                <a class="nav-link disabled" href="#" aria-disabled="true">Official streams</a>
                <a class="nav-link" href="#">Partners streamers</a>
            </nav>
        </div>
        <div class="container-content shadow" style="border-radius: 0 0 10px 10px;">
            <div class="row">
                <div class="col-12">
                    {% if success %}
                    <div class="alert alert-success">
                        {{ success }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    {% endif %}
                    {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    {% endif %}
                </div>
                <div class="col-12">
                    <form method="POST" enctype="multipart/form-data" name="streams">
                        <div class="card streamers">
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <select id="inputPlatform" class="form-control" >
                                            <option selected disabled>Platform</option>
                                            <option>Twitch</option>
                                            <option>Youtube</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <select id="inputLanguage" class="form-control" >
                                            <option selected disabled>Language</option>
                                            <option>Russian</option>
                                            <option>English</option>
                                            <option>Russian+English</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-7">
                                        <label class="sr-only" for="inlineFormInputGroup">Nickname</label>
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">www.twitch.tv/</div>
                                            </div>
                                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nickname">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-1 text-right">
                                        <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 offset-md-10 text-right">
                            <input type="submit" class="btn btn-primary blue" value="Update"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
