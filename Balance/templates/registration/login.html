{% extends 'base.html' %}

{% block content %}
<div class="container" style="width: 540px; position: relative; top: 50px;">
    {% if errors %}
    {{ errors }}
{% endif %}
    <form action="/login/" method="post">
        {% csrf_token %}
      <div class="form-group row">
        <label for="id_username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="id_password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <a class="btn btn-outline-success" href="{% url 'register' %}" role="button">Sign Up</a>
        </div>
      </div>
    </form>
</div>
{% endblock %}
