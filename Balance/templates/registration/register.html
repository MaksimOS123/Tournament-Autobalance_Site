{% extends 'base.html' %}

{% block content %}
<div class="container" style="width: 720px; position: relative; top: 50px;">
    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">{{ form.user_name.label }}</label>
                {{ form.user_name }}
            </div>
            <div class="form-group col-md-6">
                <label for="email">{{ form.user_email.label }}</label>
                {{ form.user_email }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first_name">{{ form.user_first_name.label }}</label>
                {{ form.user_first_name }}
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">{{ form.user_last_name.label }}</label>
                {{ form.user_last_name }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="psw">{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <div class="form-group col-md-6">
                <label for="psw_c">{{ form.password_conf.label }}</label>
                {{ form.password_conf }}
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Sign Up"></input>
    </form>
</div>
{% endblock %}
