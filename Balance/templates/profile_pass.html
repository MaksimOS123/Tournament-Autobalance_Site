{% extends 'base_acc.html' %}

{% block content %}
<div class="header">
  <nav class="navbar navbar-expand-lg">
      <h2 style="font-weight: 700;"><i class="fas fa-user-circle"></i> Account</h2>
  </nav>
</div>
<div class="content" style="padding-right: 50px;">
    <div class="row">
        <div class="col-md-10">
            <div class="container" style="position: relative; padding: 0px;">
                <div class="container-header" style="width: 100%; position: relative; border-radius: 10px 10px 0 0;">
                    Edit your profile
                </div>
                <div class="container-content shadow" style="border-radius: 0 0 10px 10px;">
                    <div class="row">
                        <div class="col-12">
                            {% if success %}
                            <div class="alert alert-success">
                                {{ success }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            {% endif %}
                            {% if error %}
                            <div class="alert alert-danger">
                                {{ error }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            {% endif %}
                        </div>
                        <div class="col-12">
                            <form method="POST" action="{% url 'profile_pass' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="old_pswd">Old password</label>
                                    <input type="password" class="form-control" id="old_pswd" required name="old_pswd">
                                </div>
                                <div class="form-group">
                                    <label for="new_pswd">New password</label>
                                    <input type="password" class="form-control" id="new_pswd" required name="new_pswd">
                                </div>
                                <div class="form-group">
                                    <label for="confirm_pswd">Confirm password</label>
                                    <input type="password" class="form-control" id="confirm_pswd" required name="conf_pswd">
                                </div>
                                <input type="submit" class="btn btn-primary" value="Update password">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="container shadow" style="padding: 0px;">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <a class="btn btn-link" type="button" href="{% url 'profile' %}" style="width: 100%">
                            General
                        </a>
                    </h5>
                </div>
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <a class="btn btn-link disabled" type="button" href="{% url 'profile_pass' %}" aria-disabled="true" style="width: 100%">
                            Security
                        </a>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
