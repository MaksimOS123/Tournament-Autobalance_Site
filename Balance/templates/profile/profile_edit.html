{% extends 'base.html' %}

{% block extended_css %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endblock %}

{% block content %}
<!--iv class="photo">
    <img src="{{ photo.url }}" class="test">
</div-->
<div class="container" style="width: 720px; position: relative; top: 50px;">
    <form action="." method="post" enctype="multipart/form-data">
        <div class="example-1">
            <div class="form-group">
                <div class="photo">
                    <img src="{{ photo.url }}" class="test">
                    <label class="label">
                        <i class="material-icons">attach_file</i>
                        {% csrf_token %}
                        {{ profile_form.photo }}
                    </label>
                </div>
            </div>
        </div>
        {% if success %}
        <div class="alert alert-success">
            {{ success }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        {% endif %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first_name">First name</label>
                <input type="text" class="form-control" name="first_name" id="first_name" value="{{ first_name }}" requaried>
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" value="{{ last_name }}" requaried>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Login</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ username }}" requaried>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ email }}" requaried>
        </div>
        <input type="submit" class="btn btn-primary" value="Update"></input>
        <a href="{% url 'profile' %}" class="btn btn-danger">Back</a>
    </form>
    <br></br>
    <h2>Password</h2>
    <form method="POST" action="{% url 'profile_edit' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="old_pswd">Old password</label>
            <input type="password" class="form-control" id="old_pswd" required name="old_pswd">
        </div>
        <div class="form-group">
            <label for="new_pswd">New password</label>
            <input type="password" class="form-control" id="new_pswd" required name="new_pswd">
        </div>
        <div class="form-group">
            <label for="confirm_pswd">Confirm password</label>
            <input type="password" class="form-control" id="confirm_pswd" required name="conf_pswd">
        </div>
        <input type="submit" class="btn btn-primary" value="Update password">
    </form>
</div>
{% endblock %}
