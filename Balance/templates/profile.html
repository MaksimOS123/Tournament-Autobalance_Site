{% extends 'base_acc.html' %}

{% block content %}
<div class="header">
  <nav class="navbar navbar-expand-lg">
      <h2 style="font-weight: 700;"><i class="fas fa-user-circle"></i> Account</h2>
  </nav>
</div>
<div class="content">
    <div class="container-fluid shadow" style="position: relative; padding: 0px; overflow: hidden; border-radius: 10px;">
        <div class="container-header" style="width: 100%; position: relative; background-color: #f2f2f2">
            Edit your profile
        </div>
        <div class="container-content">
            <div class="row">
                <div class="col-12">
                    {% if success %}
                    <div class="alert alert-success">
                        {{ success }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    {% endif %}
                    {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    {% endif %}
                </div>
                <div class="col-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="example-1">
                            <div class="form-group">
                                <div class="photo">
                                    <img src="{{ photo.url }}" class="test">
                                    <label class="label">
                                        <i class="material-icons">attach_file</i>
                                        {% csrf_token %}
                                        {{ profile_form.photo }}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Login</label>
                            <input type="text" class="form-control" name="username" id="username" value="{{ username }}" requaried>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" value="{{ email }}" requaried>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="first_name">First name</label>
                                <input type="text" class="form-control" name="first_name" id="first_name" value="{{ first_name }}" requaried>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="last_name">Last name</label>
                                <input type="text" class="form-control" name="last_name" id="last_name" value="{{ last_name }}" requaried>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Update"></input>
                    </form>
                </div>
                <div class="col-8">
                    <h2>Password</h2>
                    <form method="POST" action="{% url 'profile' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="old_pswd">Old password</label>
                            <input type="password" class="form-control" id="old_pswd" required name="old_pswd">
                        </div>
                        <div class="form-group">
                            <label for="new_pswd">New password</label>
                            <input type="password" class="form-control" id="new_pswd" required name="new_pswd">
                        </div>
                        <div class="form-group">
                            <label for="confirm_pswd">Confirm password</label>
                            <input type="password" class="form-control" id="confirm_pswd" required name="conf_pswd">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Update password">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
