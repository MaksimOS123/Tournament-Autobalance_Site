{% extends 'base_acc.html' %}

{% block content %}
<div class="header">
  <nav class="navbar navbar-expand-lg">
      <h2 style="font-weight: 700;"><i class="fas fa-sliders-h"></i> General</h2>
  </nav>
</div>
<div class="content" style="padding-right: 50px;">
    <div class="container-fluid" style="position: relative; padding: 0px;">
        <div class="container-header" style="width: 100%; position: relative; border-radius: 10px 10px 0 0;">
            <nav class="nav">
                <a class="nav-link disabled" href="{% url 'console_streams' ref %}" aria-disabled="true">General</a>
            </nav>
        </div>
        <div class="container-content shadow" style="border-radius: 0 0 10px 10px;">
            <div class="row">
                <div class="col-12">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                          <div class="form-group col-md-7">
                              <label for="title">Tournament name</label>
                              <input type="text" class="form-control" id="title" name="title" value="{{ title }}">
                          </div>
                          <div class="form-group col-md-3">
                              <label for="date">Start date</label>
                              <input type="date" class="form-control" id="date" name="date" min="{{ today }}" max="2030-12-31" value="{{ date }}">
                          </div>
                          <div class="form-group col-md-2">
                              <label for="time">Start time</label>
                              <input type="time" class="form-control" id="time" name="time" value="{{ time }}">
                          </div>
                          <div class="form-group col-md-12">
                              <div id="accordion">
                                  <div class="card menu">
                                      <div class="card-header" id="headingOne">
                                          <h5 class="mb-0">
                                              <a class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                                  Description
                                              </a>
                                          </h5>
                                      </div>

                                      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                          <div class="card-body">
                                              <textarea class="form-control" id="description" name="description" style="height: 100px;">{{ description }}</textarea>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="card menu">
                                      <div class="card-header" id="headingTwo">
                                          <h5 class="mb-0">
                                              <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                  Fast Rules
                                              </a>
                                          </h5>
                                      </div>

                                      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                          <div class="card-body">
                                              <textarea class="form-control" id="rules" name="rules" style="height: 100px;">{{ rules }}</textarea>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="card menu">
                                      <div class="card-header" id="headingThree">
                                          <h5 class="mb-0">
                                              <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                                  Full Rules
                                              </a>
                                          </h5>
                                      </div>

                                      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                                          <div class="card-body">
                                              <textarea class="form-control" id="full_rules" name="full_rules" style="height: 100px;">{{ full_rules }}</textarea>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="card menu">
                                      <div class="card-header" id="headingFour">
                                          <h5 class="mb-0">
                                              <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                                  Prizes
                                              </a>
                                          </h5>
                                      </div>

                                      <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                                          <div class="card-body">
                                              <textarea class="form-control" id="prizes" name="prizes" style="height: 100px;">{{ prizes }}</textarea>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="card menu">
                                      <div class="card-header" id="headingFive">
                                          <h5 class="mb-0">
                                              <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                                  Schedule
                                              </a>
                                          </h5>
                                      </div>

                                      <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
                                          <div class="card-body">
                                              <textarea class="form-control" id="schedule" name="schedule" style="height: 100px;">{{ schedule }}</textarea>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="card menu">
                                      <div class="card-header" id="headingSix">
                                          <h5 class="mb-0">
                                              <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                                  Contacts
                                              </a>
                                          </h5>
                                      </div>

                                      <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
                                          <div class="card-body">
                                              <textarea class="form-control" id="contacts" name="contacts" style="height: 100px;">{{ contacts }}</textarea>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="card menu">
                                      <div class="card-header" id="headingSeven">
                                          <h5 class="mb-0">
                                              <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                                                  Discord Server
                                              </a>
                                          </h5>
                                      </div>

                                      <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordion">
                                          <div class="card-body">
                                              <input type="text" class="form-control" id="discord_server" name="discord_server" value="{{ discord_server }}"></input>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group col-md-4">
                              <label for="inputType">Registration</label>
                              <select id="inputType" class="form-control" name="inputType">
                                  <option selected>Free agents</option>
                                  <option disabled>Pair Registration</option>
                                  <option disabled>Teams</option>
                              </select>
                          </div>
                          <div class="form-group col-md-4">
                              <label for="inputFormat">Format</label>
                              {% if formattype == 'Single Elimination' %}
                                  <select id="inputFormat" class="form-control" name="inputFormat">
                                      <option selected>Single Elimination</option>
                                      <option>Round Robin</option>
                                  </select>
                              {% else %}
                                  <select id="inputFormat" class="form-control" name="inputFormat">
                                      <option>Single Elimination</option>
                                      <option selected>Round Robin</option>
                                  </select>
                              {% endif %}
                          </div>
                          <div class="form-group col-md-4">
                              <label for="end_date">End registration date and time</label>
                              <div class="row">
                                  <div class="col-md-6">
                                      <input type="date" class="form-control" id="end_date" name="end_date" min="{{ today }}" max="2030-12-31" value="{{ end_date }}">
                                  </div>
                                  <div class="col-md-6">
                                      <input type="time" class="form-control" id="end_time" name="end_time" value="{{ end_time }}">
                                  </div>
                              </div>
                          </div>
                          <div class="form-group col-2 offset-md-10 text-right">
                              <input type="submit" class="btn btn-success purple" value="Update">
                          </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
